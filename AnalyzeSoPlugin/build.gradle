        maven(MavenPublication) {
            groupId "com.mainli.plugin"
            artifactId "analyze-so"
            version "1.0.0"

            from components.java
        }
    }
    repositories {
        maven {
            url = file("${project.rootDir}/repos")
        }
        maven {
            url = file("${githubMaven}")
        }
    }
}
