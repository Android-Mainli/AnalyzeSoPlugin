buildscript {
    repositories {
        maven {
            url = file("${project.rootDir}/repos")
        }
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        mavenCentral()
        mavenLocal()
        gradlePluginPortal()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:1.5.31"
        classpath("com.spotify.ruler:ruler-gradle-plugin:1.2.1")
        classpath("com.github.Android-Mainli:AnalyzeSoPlugin:1.0.0")
    }
}

allprojects {
    repositories {
        maven {
            url = file("${project.rootDir}/repos")
        }
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url "https://raw.githubusercontent.com/Android-Mainli/Maven/master" }
        mavenCentral()
        mavenLocal()
    }
}
